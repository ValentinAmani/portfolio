<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - AMANI Koffi</title>
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html" class="icon-link">
          <img src="images/child.jpg" alt="Child logo" class="logo" />
        </a>
        <div>
          <a href="index.html">Accueil</a>
          <a href="about.html">À propos</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="home-introduction">
        <div>
          <h1>AMANI Koffi , Développeur</h1>
          <p>
            Où <em>professionalisme</em> s'allie avec <em>passion</em>. Depuis
            plus de 2 ans maintenant, j'exerce mon métier avec la passion pour
            le web qui m'anime.
          </p>
          <a href="#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
        </div>
        <img src="images/child.jpg" alt="Child image" />
      </section>
      <section class="home-pictures">
        <h2>Mes passions</h2>
        <div>
          <img src="images/home/javascript-logo.jpg" alt="JavaScript logo" />
          <img src="images/home/whale.jpg" alt="Whale" />
          <img src="images/home/astronaut.jpg" alt="Astronaut" />
        </div>
        <div>
          <img src="images/home/real-madrid.jpg" alt="Real Madrid" />
          <img src="images/home/game-boy.jpg" alt="Game boy" />
          <img src="images/home/yam.jpg" alt="Yam" />
        </div>
      </section>
      <section id="contact" class="contact-section">
        <h2>Parlons de votre projet</h2>
        <form method="get" action="">
          <div class="form-name-email">
            <div class="form-column">
              <label for="name">Nom</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form-column">
              <label for="email">Email</label>
              <input type="e-mail" name="email" id="email" required />
            </div>
          </div>
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <input type="submit" value="ENVOYER" class="cta" required />
        </form>
      </section>
    </main>
    <footer>
      <a href="index.html" class="icon-link">
        <img src="images/child.jpg" alt="Child logo" class="logo" />
      </a>
      <div>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/koffiamani"
          class="icon-link"
        >
          <img src="images/linkedin.png" alt="Linkedin logo" />
        </a>
      </div>
    </footer>
  </body>
</html>
